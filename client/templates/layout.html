<template name="layout">
			<div id="toolbar" class="navbar">
				<div id="navbar-inner">
					<div class="container-navbar">
						<ul id="toolbar-links" class="navbar-pull">
							<li>
								<ul id="mainmenu" class="nav">
									<li class="active">
										<a id="logo" href="/">ask<span>Ivy</span></a>
									</li>
									<li>
										<a id="link-main" href="/homepage">Home</a>
									</li>
									{{#if harvardStudent}}
									<li>
										<a id="link-unanswered" href="/unanswered">Unanswered</a>
									</li>
									{{/if}}
									{{#if currentUser}}
									<li>
										<a id="link-myquestions" href="/myquestions">My Questions</a>
									</li>
									{{/if}}
									<li>
										<div class="link-login">{{> atNavButton}}</div>
									</li>
									<li>
										<label id="question-counter">{{questionsCount}} Questions Asked. {{answersCount}} Total Answers.</label>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
	{{>yield}}
 </template>
