<template name="answer">

      <span class="author">
        {{author}}{{#if harvardStudent}}<span class="verified-answer">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>{{/if}}      
      </span>
      <span class="date">{{#if harvardStudent}}Harvard Verified{{/if}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Posted on {{timestamp}}</span>
      {{#if ownAnswer}}<button class="delete">&times;</button>{{/if}}
      <button href="#" class="upvote btn btn-default {{upvotedClass}}">{{votes}}â¬†</button>
    </h4>
    <p>{{body}}</p>
  </li>
</template>
