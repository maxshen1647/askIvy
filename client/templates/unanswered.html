<template name="unanswered">
  {{#if harvardStudent}}
  <body>
    <div id="page-outer">
      <div id="page-container" class="content-wrapper">
            <ul class="question-items"> <!-- stream-items -->
              {{#each questions}}
                {{> question}}
              {{/each}}
            </ul>
          </div>
        </div>
    <div id="question-page"></div>
  </body>
  {{/if}}
</template>
