<template name="questionEdit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="text">Edit content</label>
      <div class="controls">
          <textarea name="text" value="{{text}}" class="form-control" rows="3" placeholder="Please add some content"></textarea>
      </div>
    </div>
    <input type="submit" value="Submit" id="submit-answer-button" class="btn btn-primary submit"/>
    <hr/>
    {{#if deletable}}<a class="btn btn-danger delete" href="#">Delete question</a>{{/if}}
  </form>
</template>
